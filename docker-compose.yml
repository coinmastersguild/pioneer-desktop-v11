version: '3'

services:
  aider-service:
    build:
      context: ./apps/aider-service
      dockerfile: Dockerfile
    ports:
      - "3100:3100"
    environment:
      - NODE_ENV=production
      - PORT=3100
      - MONGO_URI=${MONGO_CONNECTION}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GH_TOKEN=${GH_TOKEN}
    volumes:
      - ./aider:/app/aider
      - aider_repos:/tmp/aider-repos
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3100/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  aider-web-client:
    build:
      context: ./apps/aider-web-client
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:3100/api
    restart: unless-stopped
    depends_on:
      - aider-service

volumes:
  aider_repos: 